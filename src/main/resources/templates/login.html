<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>mk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/nav.css"/>
    <link rel="stylesheet" type="text/css" href="/css/loginForm.css"/>

</head>

<body>

<div id="top">
    <nav class="navbar bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="/images/img.png" width="30" height="24"/>
                <span>mk judge</span>
            </a>
            <div>
                <ul class="nav" style="font-size:13px">
                    <li class="nav-item">
                        <a class="nav-link" href="/">처음으로</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/prob_list">문제목록</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/join">회원 등록</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">로그인</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<div id="content">
    <h2>Login</h2>
    <br>
    <form name="form1" method="post" style="width:320px;"  th:object="${loginDto}" th:action>
        <table class="no_border" style="width:300px;">
            <tr style="height:30px;">
                <td>
                    <label for="username">
                        <div style="text-align:right;">아이디 :</div>
                    </label>
                </td>
                <td><input style="width:150px;" type="text" id="username" th:field="*{username}"/>
                </td>
            </tr>
            <tr style="height:30px;">
                <td>
                    <label for="password">
                        <div style="text-align:right;">비밀번호 :</div>
                    </label>
                </td>
                <td>
                    <input style="width:150px;" type="password" id="password" th:field="*{password}"/>
                </td>
            </tr>
            <tr style="height:30px;">
                <td>&nbsp;</td>
                <td><input type="submit" value="로그인"/></td>
            </tr>
        </table>
    </form>
    <br>
    <p>아이디가 없으신 분은 먼저 <a href="/join">[회원등록]</a>을 해 주세요.</p>

    <p>비밀번호를 잊으셨다면 <a href="#">[비밀번호 재설정]</a>을 하실 수 있습니다.</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
