<!DOCTYPE html><html lang="ko" xmlns:th="http://www.thymeleaf.org"><head>    <meta charset="utf-8"/>    <title>mk</title>    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    <link rel="stylesheet" type="text/css" href="/css/nav.css"/>    <link rel="stylesheet" type="text/css" href="/css/loginForm.css"/>    <style>    </style></head><body><div id="top">    <nav class="navbar bg-body-tertiary">        <div class="container">            <a class="navbar-brand" href="/">                <img src="/images/img.png" width="30" height="24"/>                <span>mk judge</span>            </a>            <div>                <ul class="nav" style="font-size:13px">                    <li class="nav-item">                        <a class="nav-link" href="/">처음으로</a>                    </li>                    <li class="nav-item">                        <a class="nav-link" href="/prob_list" id="prob_list">문제목록</a>                    </li>                    <li class="nav-item loginUser">                        <a class="nav-link" href="/join" id="join">회원 등록</a>                    </li>                    <li class="nav-item loginUser">                        <a class="nav-link" href="/login" id="login">로그인</a>                    </li>                </ul>            </div>        </div>    </nav></div><div id="content">    <h2>Login</h2>    <br>    <div id="loginFormAndSocialLogin">        <form name="form1" style="width:320px;"  th:object="${loginDto}">            <table class="no_border" style="width:300px;">                <tr style="height:30px;">                    <td>                        <label for="username">                            <div style="text-align:right;">아이디 :</div>                        </label>                    </td>                    <td><input style="width:150px;" type="text" id="username" th:field="*{username}"/>                    </td>                </tr>                <tr style="height:30px;">                    <td>                        <label for="password">                            <div style="text-align:right;">비밀번호 :</div>                        </label>                    </td>                    <td>                        <input style="width:150px;" type="password" id="password" th:field="*{password}"/>                    </td>                </tr>            </table>        </form>        <div><button class="socialBtn" id="socialLogin" > <img src="https://d1nuzc1w51n1es.cloudfront.net/d99d8628713bb69bd142.png" alt="google login" style="width: 60px;">            <span style="padding-left:5px">Continue with Google</span></button>            <button class="socialBtn" id="socialLoginGithub" > <img src="https://d1nuzc1w51n1es.cloudfront.net/b5947322452636c92d88.png" alt="github login" style="width: 60px;">            <span style="padding-left:5px">Continue with Github</span></button></div>    </div>    <button id="loginBtn" type="submit" value="로그인">로그인</button>    <br>    <p>아이디가 없으신 분은 먼저 <a href="/join">[회원등록]</a>을 해 주세요.</p></div><!----><script>    function google(){        document.getElementById("socialLogin").addEventListener('click',function(event){window.location.href="http://localhost:8080/oauth2/authorization/google"        })    }google();function github(){        document.getElementById("socialLoginGithub").addEventListener('click',function(event){window.location.href="https://github.com/login/oauth/authorize?client_id=Ov23liwWrlKBC08RGoea"        })    }github();</script><!----><script src="/js/login.js"></script><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"        crossorigin="anonymous"></script><script src="/js/myPageAndLogout.js"></script></body></html>
