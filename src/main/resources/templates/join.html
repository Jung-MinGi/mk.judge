<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>mk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/nav.css"/>
    <link rel="stylesheet" type="text/css" href="/css/loginForm.css"/>
</head>

<body>

<div id="top">
    <nav class="navbar bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="/images/img.png" width="30" height="24"/>
                <span>mk judge</span>
            </a>
            <div>
                <ul class="nav" style="font-size:13px">
                    <li class="nav-item">
                        <a class="nav-link" href="/">처음으로</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/prob_list" id="prob_list">문제목록</a>
                    </li>

                    <li class="nav-item loginUser">
                        <a class="nav-link" href="/join" id="join">회원 등록</a>
                    </li>
                    <li class="nav-item loginUser">
                        <a class="nav-link" href="/login" id="login">로그인</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<div id="content">
    <h2>Registration</h2>
    <br>
    <form name="form1" method="post"  th:action>
        <table class="no_border" style="width:350px;">
            <tr style="height:30px;">
                <td>
                    <label for="username">
                        <div style="text-align:right;"><span style="color:red">*</span>아이디 :</div>
                    </label>
                </td>
                <td><input style="width:150px;" type="text" id="username"  oninput="idCheck()"/>
                </td>
                <td><button type="button" onclick="idDoubleCheck()" disabled id="idBtn">중복확인</button></td>
            </tr>
            <tr><td><br></td></tr>
            <tr style="height:30px;">
                <td>
                    <label for="password">
                        <div style="text-align:right;"><span style="color:red">*</span>비밀번호 :</div>
                    </label>
                </td>
                <td>
                    <input style="width:150px;" type="password" id="password" oninput="pwCheck()"/>
<!--                    <input style="width:150px;" type="password" id="password" />-->
                </td>
            </tr>
            <tr><td><br></td></tr>
            <tr style="height:30px;">
                <td>
                    <label for="password2">
                        <div style="text-align:right;"><span style="color:red">*</span>비밀번호 확인:</div>
                    </label>
                </td>
                <td>
                    <input style="width:150px;" type="password" id="password2" oninput="pwCheck()"/>
                     <div id="p"></div>
                </td>
            </tr>
        </table>
    </form>
    <br>
    <button id="btn" onclick="join()">회원등록</button>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="/js/join.js"></script>
<script src="/js/myPageAndLogout.js"></script>

</body>
</html>
